<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExBCustomWidget Repo Browser</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    h1 { color: #24292e; }
    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .folder { font-weight: bold; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>ðŸ“‚ ExBCustomWidget Repo Browser</h1>
  <p>Browse files hosted via GitHub Pages:</p>
  <div id="file-list">Loading...</div>

  <script>
    // Update these for your repo
    const owner = "rtviswanadha";
    const repo = "ExBCustomWidget";
    const branch = "main"; // change if default branch is different
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/?ref=${branch}`;

    async function loadFiles() {
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("GitHub API error");
        const files = await res.json();

        let html = "<ul>";
        files.forEach(file => {
          if (file.type === "file") {
            html += `<li>ðŸ“„ <a href="${file.path}" target="_blank">${file.name}</a></li>`;
          } else if (file.type === "dir") {
            html += `<li class="folder">ðŸ“‚ <a href="./${file.name}/">${file.name}/</a></li>`;
          }
        });
        html += "</ul>";
        document.getElementById("file-list").innerHTML = html;
      } catch (err) {
        document.getElementById("file-list").textContent = "Failed to load files: " + err.message;
      }
    }

    loadFiles();
  </script>
</body>
</html>
